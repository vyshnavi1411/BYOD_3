---
- name: Verify Splunk service
  hosts: splunk
  become: yes

  tasks:
    - name: Check Splunk service status
      command: /opt/splunk/bin/splunk status
      register: splunk_status

    - name: Show Splunk status
      debug:
        var: splunk_status.stdout

    - name: Verify Splunk web port
      wait_for:
        port: 8000
        timeout: 30
